<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>

            <a href="{:U('Home/User/login')}">{$Think.lang.index_login_or_register}</a>

    <div style="padding-top: 5px;border-top: 1px solid lightgray;">
